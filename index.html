<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Downloads da Casa</title>
  <style>
    :root {
      --bg: #0f1220;
      --card: #1b1f3b;
      --accent: #4ade80;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; }

    body {
      background: linear-gradient(135deg, #0f1220, #15193a);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    header h1 { font-size: 2rem; }
    header p { color: var(--muted); }

    .search { margin-top: 10px; }

    .search input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .apps {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      transition: transform 0.2s;
    }

    .card:hover { transform: translateY(-4px); }

    .card-header {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .icon {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      background: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .info h3 { font-size: 1.1rem; }
    .info span { font-size: 0.85rem; color: var(--muted); }

    .description {
      font-size: 0.9rem;
      color: #d1d5db;
    }

    .actions {
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .badge {
      background: #111827;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      color: #e5e7eb;
    }

    .actions button {
      background: var(--accent);
      border: none;
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.15s ease, filter 0.15s ease;
    }

    .actions button:active {
      transform: scale(0.96);
      filter: brightness(0.85);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: var(--muted);
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>üì• Downloads da Casa</h1>
    <p>Reposit√≥rio privado de aplicativos, arquivos e utilit√°rios para uso dom√©stico</p>
    <div class="search">
      <input type="text" id="search" placeholder="Pesquisar aplicativo ou arquivo..." />
    </div>
  </header>

  <section class="apps" id="apps"></section>

  <div id="iosHint" style="display:none; margin-top:20px; padding:14px; background:#111827; border-radius:12px; color:#e5e7eb; font-size:0.95rem;">
    üì± <strong>iPhone/iPad:</strong> ao tocar em <em>Download</em> de um PDF, ele abrir√° na tela. Depois toque em <strong>Compartilhar ‚¨ÜÔ∏è ‚Üí Salvar em Arquivos</strong>.
  </div>

  <footer>
    <p>Uso interno ‚Ä¢ N√£o distribuir</p>
  </footer>

  <script>
    // Detecta iOS ANTES de qualquer uso
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

    const apps = [
      {
        name: "Controle da TV",
        version: "v1.2",
        desc: "Aplicativo para controlar a TV da sala pelo celular.",
        icon: "üì∫",
        link: "downloads/controle-tv.apk",
        type: "APK"
      },
      {
        name: "Internet da Casa",
        version: "v2.0",
        desc: "Ferramenta para reiniciar o roteador e verificar a rede.",
        icon: "üåê",
        link: "downloads/internet-casa.apk",
        type: "APK"
      },
      {
        name: "Manual da Smart TV",
        version: "PDF",
        desc: "Manual oficial da TV da sala em PDF.",
        icon: "üìÑ",
        link: "downloads/manual-tv.pdf",
        type: "PDF"
      },
      {
        name: "Backup Familiar",
        version: "v1.0",
        desc: "Backup de fotos e documentos da fam√≠lia.",
        icon: "üíæ",
        link: "downloads/backup.zip",
        type: "ZIP"
      },
      {
        name: "Etiquetas 1",
        version: "PDF",
        desc: "Etiquetas do Micael (pequenas e m√©dias).",
        icon: "üìÑ",
        link: "downloads/etiquetas-2026.pdf",
        type: "PDF"
      },
      {
        name: "Etiquetas 2",
        version: "PDF",
        desc: "Etiquetas G do Micael",
        icon: "üìÑ",
        link: "downloads/etiquetas-2026 (1).pdf",
        type: "PDF"
      },
      {
        name: "Etiquetas 3",
        version: "PDF",
        desc: "Etiquetas do Ycaro.",
        icon: "üìÑ",
        link: "downloads/etiquetas-2026 (2).pdf",
        type: "PDF"
      }
    ];

    const container = document.getElementById('apps');
    const search = document.getElementById('search');

    function getButtonLabel(type) {
      if (isIOS && type === 'PDF') return 'Abrir';
      if (isIOS && type === 'APK') return 'N√£o compat√≠vel';
      return 'Download';
    }

    function handleDownload(link, type) {
      if (isIOS && type === 'APK') {
        alert('Este tipo de arquivo n√£o √© compat√≠vel com iOS.');
        return;
      }
      window.location.href = link;
    }

    function getIcon(app) {
      const map = { PDF: 'üìÑ', APK: 'ü§ñ', ZIP: 'üóúÔ∏è', EXE: 'üíª', MP3: 'üéµ', MP4: 'üé¨' };
      return map[app.type] || app.icon;
    }

    function render(list) {
      container.innerHTML = '';
      list.forEach(app => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-header">
            <div class="icon">${getIcon(app)}</div>
            <div class="info">
              <h3>${app.name}</h3>
              <span>${app.version}</span>
            </div>
          </div>
          <p class="description">${app.desc}</p>
          <div class="actions">
            <span class="badge">${app.type}</span>
            <button onclick="handleDownload('${app.link}','${app.type}')">${getButtonLabel(app.type)}</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    search.addEventListener('input', () => {
      const value = search.value.toLowerCase();
      render(apps.filter(a => a.name.toLowerCase().includes(value)));
    });

    render(apps);

    if (isIOS) {
      document.getElementById('iosHint').style.display = 'block';
    }
  </script>

</body>
</html>
