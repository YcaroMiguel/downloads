<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Downloads da Casa</title>
  <style>
    :root {
      --bg: #0f1220;
      --card: #1b1f3b;
      --accent: #4ade80;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; }

    body {
      background: linear-gradient(135deg, #0f1220, #15193a);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
    }

    header {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    header h1 { font-size: 2rem; }
    header p { color: var(--muted); }

    .search {
      margin-top: 10px;
    }

    .search input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .apps {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      transition: transform 0.2s;
    }

    .card:hover { transform: translateY(-4px); }

    .card-header {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .icon {
      width: 56px;
      height: 56px;
      border-radius: 12px;
      background: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .info h3 { font-size: 1.1rem; }
    .info span { font-size: 0.85rem; color: var(--muted); }

    .description {
      font-size: 0.9rem;
      color: #d1d5db;
    }

    .actions {
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .actions button {
      background: var(--accent);
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .actions button:hover { filter: brightness(0.9); }

    footer {
      margin-top: 40px;
      text-align: center;
      color: var(--muted);
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>üì• Downloads da Casa</h1>
    <p>Reposit√≥rio privado de aplicativos, arquivos e utilit√°rios para uso dom√©stico</p>
    <div class="search">
      <input type="text" id="search" placeholder="Pesquisar aplicativo ou arquivo..." />
    </div>
  </header>

  <section class="apps" id="apps"></section>

  <footer>
    <p>Uso interno ‚Ä¢ N√£o distribuir</p>
  </footer>

  <script>
    const apps = [
      {
        name: "Etiquetas 1",
        version: "PDF",
        desc: "Etiquetas do Micael (pequenas e m√©dias).",
        icon: "üìÑ",
        link: "downloads/etiquetas-2026.pdf",
        type: "PDF"
      },
      {
        name: "Etiquetas 2",
        version: "PDF",
        desc: "Etiquetas G do Micael",
        icon: "üìÑ",
        link: "downloads/etiquetas-2026 (1).pdf",
        type: "PDF"
      },
      {
        name: "Etiquetas 3",
        version: "PDF",
        desc: "Etiquetas do Ycaro.",
        icon: "üìÑ",
        link: "downloads/etiquetas-2026 (2).pdf",
        type: "PDF"
      }
      /*{
        name: "Backup Familiar",
        version: "v1.0",
        desc: "Backup de fotos e documentos da fam√≠lia.",
        icon: "üíæ",
        link: "downloads/backup.zip",
        type: "ZIP"
      }*/
    ];

    const container = document.getElementById('apps');
    const search = document.getElementById('search');

    function render(list) {
      container.innerHTML = "";
      list.forEach(app => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="card-header">
            <div class="icon">${app.icon}</div>
            <div class="info">
              <h3>${app.name}</h3>
              <span>${app.version}</span>
            </div>
          </div>
          <p class="description">${app.desc}</p>
          <div class="actions">
            <span class="badge">${app.type}</span>
            <button onclick=\"window.location.href='${app.link}'\">Download</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    search.addEventListener('input', () => {
      const value = search.value.toLowerCase();
      const filtered = apps.filter(a => a.name.toLowerCase().includes(value));
      render(filtered);
    });

    render(apps);
  </script>

</body>
</html>
